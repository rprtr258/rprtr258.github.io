{{define "main"}}
<h2>Запланировано</h2>
<table>
  <tbody>
    {{range $.Site.Data.towatch_list}}
      <tr>
        <td>{{ .name }}</td>
        <td>{{ .episodes }}</td>
        <td>{{ .type }}</td>
      </tr>
    {{end}}
  </tbody>
</table>
<br>
<h2>Просмотрено</h2>
<table>
  <tbody>
    {{range .Site.Data.watched_list}}
      <tr>
        <td>{{ .name }}</td>
        <td>{{ .score }}</td>
      </tr>
    {{end}}
  </tbody>
</table>
{{end}}
