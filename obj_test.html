<html>
<head>
    <title>Тест по ОБЖ</title>

    <script>
        function attempt() {
            var answer = document.getElementById("text_field");
            alert(answer.value);
        }
    </script>
</head>

<body>
    <h1>Памятные дни ВС РФ</h1>
    <p>
        Введите номера дат праздников в том же порядке, что и в списке.<br>
        Цифры записывать без пробелов и запятых, просто подряд, например: 12345
    </p>
    <form name="quiz">
        <ol type = "I">
            <li>День 1</li>
            <li>День 2</li>
            <li>День 3</li>
        </ol>
        <p>Варианты ответа:</p>
        <ol>
            <li>Дата 1</li>
            <li>Дата 2</li>
            <li>Дата 3</li>
        </ol>
        Ответ:&nbsp &nbsp <input id = "text_field" type = "text"></input><br><br>
        <input type="button" onClick = "attempt()" value="Проверить результаты">
    </form>
</body>
</html>
