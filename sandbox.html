<body>

	<input id = "inpu" type = "button" value = "click me">

	<fieldset id="contents">
		<legend>#contents</legend>
		<p>
			Как насчет почитать <a href="http://wikipedia.org">Википедию</a>, или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать про современные стандарты?
		</p>
	</fieldset>
	<script type = "text/javascript">
		var butt = document.getElementById("inpu");
		butt.onmouseover = function() {
			butt.tooltip = document.createElement("div");
			butt.tooltip.className = "tooltip";
			butt.tooltip.innerHTML = "Искра, буря, безумие";

			var coords = butt.getBoundingClientRect();

			var left = coords.left + (butt.offsetWidth - butt.tooltip.offsetWidth);
			if (left < 0) left = 0; // не вылезать за левую границу окна

			var top = coords.top - butt.tooltip.offsetHeight - 5;
			if (top < 0) { // не вылезать за верхнюю границу окна
				top = coords.top + butt.offsetHeight + 5;
			}

			butt.tooltip.style.left = left + 'px';
			butt.tooltip.style.top = top + 'px';

			document.body.appendChild(butt.tooltip);
		};
		butt.onmouseout = function() {
			document.body.removeChild(butt.tooltip);
		}
	</script>
</body>

</html>
